<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comming soon Landing Page</title>
    <!-- linking css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img src="../../Images/chai_soon.png" alt="chai logo" class="logo" />
        <h1 class="heading">Coming Soon...</h1>
        <p class="paragraph">
          We are happy to announce to our modern webpage to connect with you. Be
          ready..
        </p>
        <form class="notify-form">
          <label for="email"></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter you email address"
            />
          </label>
          <button type="submit">Notify Me</button>
        </form>
      </div>
    </div>
  </body>
</html>
