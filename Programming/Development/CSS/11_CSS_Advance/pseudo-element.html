<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Element</title>
    <style>
      body {
        background-color: gray;
        font-family: Arial, Helvetica, sans-serif;
        transition: background-color 10s all ease-in-out;
      }
      .box {
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
      }
      body:hover {
        background: linear-gradient(red, white);
      }

      .btn1 {
        font-size: 18px;
        font-weight: bold;
        height: 50px;
        width: 200px;
        background-color: #fff;
        border: 2px solid blue;
        border-radius: 10px;
        box-shadow: -2px 2px 5px 1px rgba(0, 0, 0, 0.5);
        cursor: pointer;
        position: relative;
        z-index: 1;
        overflow: hidden;
        transition: 5s all ease;
      }
      /* Adding element */

      /* For btn1 */
      .btn1::before {
        content: "";
        height: 100%;
        width: 100%;
        background: green;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        transform: translateX(-80%);
        transition: 5s all ease;
        border-radius: 0 10px 10px 0;
      }
      .btn1:hover {
        color: white;
        background-color: #fff;
        border-color: white;
      }
      .btn1:hover::before {
        transform: translateX(0%);
      }
      .btn2 {
        font-size: 18px;
        height: 50px;
        width: 200px;
        border: 2px solid blue;
        border-radius: 10px;
        font-weight: bold;
        position: relative;
        z-index: 1;
        overflow: hidden;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        transition: 5s all ease-in;
      }
      .btn2::after {
        content: "";
        width: 100%;
        height: 100%;
        background-color: green;
        position: absolute;
        top: 0;
        right: 0;
        z-index: -1;
        transform: translateX(90%);
        transition: 5s all ease-in-out;
        border-radius: 10px 0 0 10px;
      }
      .btn2:hover {
        color: white;
        background-color: #fff;
        border-color: white;
      }
      .btn2:hover::after {
        transform: translateX(0%);
      }

      .btn3 {
        height: 50px;
        width: 200px;
        border: 2px solid black;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
        position: relative;
        overflow: hidden;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        cursor: pointer;
        z-index: 1;
        transition: 5s all ease-in-out;
      }
      .btn3::before {
        content: "";
        height: 100%;
        width: 50%;
        background-color: yellow;
        position: absolute;
        top: 0;
        left: 0;
        transform: translateX(-80%);
        /* border-radius: 0 10px 10px 0; */
        transition: 0.5s all ease-in-out;
        z-index: -1;
      }
      .btn3::after {
        content: "";
        height: 100%;
        width: 50%;
        background-color: greenyellow;
        position: absolute;
        top: 0;
        right: 0;
        transform: translateX(80%);
        /* border-radius: 10px 0 0 10px; */
        transition: 0.5s all ease-in-out;
        z-index: -1;
      }
      .btn3:hover::before {
        transform: translateX(0%);
      }
      .btn3:hover::after {
        transform: translateX(0%);
      }
      .btn3:hover {
        border-color: white;
      }

      .btn4 {
        height: 50px;
        width: 200px;
        border: 2px solid black;
        font-size: 18px;
        font-weight: bold;
        position: relative;
        background-color: #fff;
        overflow: hidden;
        box-shadow: -2px 2px 5px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        z-index: 1;
        cursor: pointer;
        transition: 0.5s all ease;
      }
      .btn4::before {
        content: "";
        background-color: red;
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        transform: translateX(-50%);
        z-index: -1;
        transition: 0.5s all ease-in-out;
      }

      .btn4::after {
        content: "";
        height: 100%;
        width: 100%;
        position: absolute;
        background-color: red;
        top: 0;
        right: 0;
        z-index: -1;
        transform: translateX(50%);
        transition: 0.5s all ease-in;
      }
      .btn4:hover::before {
        transform: translateX(-100%);
        background-color: rgb(146, 18, 18);
      }
      .btn4:hover::after {
        transform: translateX(100%);
        background-color: rgb(146, 18, 18);
      }
      .btn4:hover {
        border-color: red;
      }
      .btn5 {
        height: 50px;
        width: 200px;
        border: 2px solid black;
        font-size: 18px;
        font-weight: bold;
        position: relative;
        background-color: #fff;
        overflow: hidden;
        box-shadow: -2px 2px 5px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        z-index: 1;
        cursor: pointer;
        transition: 0.5s all ease;
      }
      .btn5::before {
        content: "";
        background-color: red;
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        transform: translateY(-50%);
        transition: 0.5s all ease-in-out;
      }

      .btn5::after {
        content: "";
        height: 100%;
        width: 100%;
        position: absolute;
        background-color: red;
        top: 0;
        right: 0;
        z-index: -1;
        transform: translateY(50%);
        transition: 0.5s all ease-in;
      }

      .btn5:hover {
        border-color: red;
      }
      .btn5:hover::before {
        transform: translateY(-100%);
      }
      .btn5:hover::after {
        transform: translateY(100%);
      }
      btn5:hover {
        border-color: red;
      }
      .btn6,
      .btn7 {
        height: 50px;
        width: 200px;
        border: 2px solid black;
        font-size: 18px;
        font-weight: bold;
        position: relative;
        background-color: #fff;
        overflow: hidden;
        box-shadow: -2px 2px 5px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        z-index: 1;
        cursor: pointer;
        transition: 0.5s all ease;
      }
      .btn6::before {
        content: "";
        background-color: red;
        height: 100%;
        width: 50%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        transform: translateX(-100%);
        transition: 0.5s all ease-in-out;
      }

      .btn6::after {
        content: "";
        height: 100%;
        width: 50%;
        position: absolute;
        background-color: rgb(18, 163, 95);
        top: 0;
        right: 0;
        z-index: -1;
        transform: translateX(100%);
        transition: 0.5s all ease-in;
      }

      .btn6:hover {
        border-color: red;
      }
      .btn6:hover::before {
        transform: translateX(0%) rotate(180deg);
      }
      .btn6:hover::after {
        transform: translateX(0%) rotate(180deg);
      }
      .btn7 {
        border-color: black;
        color: black;
        /* overflow: visible; */
      }
      .btn7:hover {
        border-color: white;
        color: white;
      }
      .btn7::before {
        content: "";
        position: absolute;
        height: 200px;
        width: 200px;
        background-color: red;
        top: 0;
        left: 0;
        z-index: -1;
        transform: translateX(-1%) translateY(-40%) scale(0%);
        border-radius: 50%;
        transition: 0.5s all ease-in-out;
      }
      .btn7:hover::before {
        transform: translateX(-1%) translateY(-40%) scale(100%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <button type="submit" class="btn1">Button-1</button>
      <button type="submit" class="btn2">Button-2</button>
      <button type="submit" class="btn3">Button-3</button>
      <button type="submit" class="btn btn4">Button-4</button>
      <button type="submit" class="btn5">Button-5</button>
      <button type="submit" class="btn6">Button-6</button>
      <button type="submit" class="btn7">Button-7</button>
      <article><img src="" alt="" class="article1" /></article>
    </div>
  </body>
</html>
