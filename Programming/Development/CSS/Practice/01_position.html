<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      .realtive-position {
        position: relative;
        top: 50px;
        left: 50px;
      }
      .absolute-position {
        position: absolute;
        top: 50px;
        left: 50px;
      }
      .static-position {
        position: static;
      }
    </style>
  </head>
  <body>
    <div class="static-position">This is static.</div>
    <div class="realtive-position">This is relative.</div>
    <div class="absolute-position">This is absolute.</div>
  </body>
</html>
